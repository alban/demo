<html ng-app="redis">
  <head>
    <title>Guestbook</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
    <script src="controllers.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.js"></script>
  </head>
  <body ng-controller="RedisCtrl">
    <div style="width: 50%; margin-left: 20px">
      <h2>Guestbook</h2>
    <form>
    <fieldset>
    <div id="redis-resp">{{redisResponse}}</div><br>
    <input id="main-input" ng-model="msg" placeholder="Messages" class="form-control" type="text" name="input"><br>
    <button id="submit-button" type="button" class="btn btn-primary" ng-click="controller.onRedis()">Submit</button>
    </fieldset>
    </form>
    <div id="div-results">
      <div class="class-messages" ng-repeat="msg in messages track by $index">
        <li><font color="blue">{{msg}}</font></li>
      </div>
      <div class="class-pending" ng-repeat="msg in pending track by $index">
        <li><i>{{msg}}</i></li>
      </div>
    </div>
    </div>
  </body>
</html>
